<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Travel Mate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts used by the dashboard -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root{
          --bg:       #f0f4f8;
          --surface:  #ffffff;
          --navy:     #1e3a5f;
          --teal:     #2a9d8f;
          --amber:    #e9c46a;
          --rose:     #e76f51;
          --ink:      #1a2433;
          --muted:    #8899aa;
          --border:   rgba(30,58,95,0.09);
          --radius-lg: 20px;
          --radius-md: 14px;
          --ease: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *{box-sizing:border-box;margin:0;padding:0}

        body {
            background: linear-gradient(120deg,var(--navy), var(--teal));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            color: var(--ink);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 25px rgba(30,58,95,0.12);
            background: var(--surface);
            animation: cardIn 0.5s var(--ease) both;
            border: 1px solid var(--border);
        }

        .brand-title {
            font-weight: 600;
            color: var(--navy);
            font-family: 'Cormorant Garamond', serif;
        }

        .google-btn { background: white; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn img { width: 20px; }

        .divider { text-align: center; margin: 15px 0; position: relative; }
        .divider::before, .divider::after { content: ""; position: absolute; width: 40%; height: 1px; background: #eee; top: 50%; }
        .divider::before { left: 0; }
        .divider::after  { right: 0; }
        .divider span { background: var(--surface); padding: 0 10px; color: var(--muted); }

        .btn-primary { background: var(--navy); border-color: var(--navy); }
        .btn-primary:hover { background: var(--teal); border-color: var(--teal); }

        @keyframes cardIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes panelIn { from { opacity: 0; transform: translateY(18px) scale(0.99); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fillBar { from { width: 0; } to { width: 68%; } }
    </style>
</head>

<body>

<div class="login-card">
    <h2 class="text-center brand-title">Travel Mate</h2>
    <p class="text-center text-muted">Your Smart Travel Companion</p>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Divider -->
    <div class="divider">
        <span>OR</span>
    </div>

    <!-- Google Login Button -->
    <button class="btn google-btn w-100">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Logo">
        Continue with Google
    </button>

    <div class="text-center mt-3">
        <a href="#">Forgot Password?</a><br>
        <span>Don't have an account?</span>
        <a href="signup.html">Create Account</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if(email === "" || password === "") {
        alert("Please fill all fields!");
    } else {
        alert("Login successful (Frontend validation only)");
    }
});
</script>

</body>
</html>
