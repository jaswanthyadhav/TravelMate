<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Destinations - Travel Mate</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    :root{
        --bg:       #f0f4f8;
        --surface:  #ffffff;
        --navy:     #1e3a5f;
        --teal:     #2a9d8f;
        --amber:    #e9c46a;
        --rose:     #e76f51;
        --ink:      #1a2433;
        --muted:    #8899aa;
        --border:   rgba(30,58,95,0.09);
        --radius-lg: 20px;
        --ease: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    *{box-sizing:border-box}

    body { font-family: 'Outfit', sans-serif; background: var(--bg); color:var(--ink); }

    .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 24px rgba(30,58,95,0.06);
            overflow: hidden;
            transition: transform 0.3s var(--ease), box-shadow 0.3s;
            animation: cardIn 0.45s var(--ease) both;
    }

    .card img {
            height: 200px;
            object-fit: cover;
            display:block;
            transition: transform 0.45s var(--ease);
    }

    .card:hover { transform: translateY(-6px); box-shadow: 0 18px 48px rgba(30,58,95,0.09); }
    .card:hover img { transform: scale(1.06); }

    .suggestion-btn { margin-right: 10px; margin-bottom: 10px; }

    .btn-primary { background: var(--navy); border-color: var(--navy); }
    .btn-primary:hover { background: var(--teal); border-color: var(--teal); }

    @keyframes cardIn { from { opacity: 0; transform: translateY(22px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes panelIn { from { opacity: 0; transform: translateY(18px) scale(0.99); } to { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes fillBar { from { width: 0; } to { width: 68%; } }
</style>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-3">Explore Destinations üåç</h2>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search destinations...">
        <button class="btn btn-primary" onclick="searchDestination()">Search</button>
    </div>

    <!-- Direct Suggestions -->
    <div class="mb-4">
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('Beach')">Beach</button>
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('Hill')">Hill Station</button>
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('City')">City</button>
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('Adventure')">Adventure</button>
        <button class="btn btn-outline-secondary suggestion-btn" onclick="showAll()">All</button>
    </div>

    <!-- Results Section -->
    <div class="row" id="destinationContainer"></div>

</div>

<script>

// Mock Data (Frontend Only)
const destinations = [
    { name: "Maldives", category: "Beach", image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e" },
    { name: "Manali", category: "Hill", image: "https://images.unsplash.com/photo-1609942072337-4e0b3a9f4a1a" },
    { name: "Paris", category: "City", image: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },
    { name: "Rishikesh", category: "Adventure", image: "https://images.unsplash.com/photo-1589308078059-be1415eab4c3" },
    { name: "Goa", category: "Beach", image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb" }
];

const container = document.getElementById("destinationContainer");

// Show All on Load
showAll();

function displayDestinations(filteredList) {
    container.innerHTML = "";

    if(filteredList.length === 0){
        container.innerHTML = "<p>No destinations found.</p>";
        return;
    }

    filteredList.forEach(dest => {
        container.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="${dest.image}" class="card-img-top">
                    <div class="card-body">
                        <h5>${dest.name}</h5>
                        <p>Category: ${dest.category}</p>
                    </div>
                </div>
            </div>
        `;
    });
}

function searchDestination() {
    let searchValue = document.getElementById("searchInput").value.toLowerCase();

    let filtered = destinations.filter(dest =>
        dest.name.toLowerCase().includes(searchValue)
    );

    displayDestinations(filtered);
}

function filterCategory(category) {
    let filtered = destinations.filter(dest =>
        dest.category === category
    );

    displayDestinations(filtered);
}

function showAll() {
    displayDestinations(destinations);
}

</script>

</body>
</html>
